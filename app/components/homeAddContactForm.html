<div ng-show="showAddForm" class="m-b-10">
<form name="contactDetails" novalidate>
  <div class="form-group">
    <label for="fname">First name:</label>
    <input type="text" class="form-control" ng-model="contact.firstName" required>
  </div>

  <div class="form-group">
    <label for="lname">LastName:</label>
    <input type="text" class="form-control" ng-model="contact.lastName" required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="text" class="form-control" ng-model="contact.email"
    ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,5})$/" required>
  </div>
  <div class="form-group">
    <label for="country">Country: </label>
    <select class="form-control" ng-model="contact.country"
    ng-options="x.code as x.name for x in countries">
    </select>
  </div>
  <div class="alert alert-warning" ng-show="somethingWrong">
      <span class="error">{{somethingWrong}}</span>
    </div>
</form>
<button class="btn btn-info" ng-click="saveContacts(contact.id)">Save</button>
<button class="btn btn-warning" ng-click="addContactFormShow(false)">Cancel</button>
</div>
